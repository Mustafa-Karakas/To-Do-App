<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-image: linear-gradient( 109.6deg,  rgba(45,116,213,1) 11.2%, rgba(121,137,212,1) 91.2% )">
    <div class="container" style="margin-top:20px; max-width: 50rem;">
        <nav class="navbar bg-warning rounded">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Todo List</span>
            </div>
        </nav>
        <div class="first-body">
            <form id="todo-form" class="hstack gap-3 mt-3 mb-5">
                <input id="todo" name="todo" class="form-control me-auto" type="text"
                    placeholder="Add your todo here..." aria-label="Add your todo here...">
                <button type="submit" class="btn btn-success" style="width: 5rem">Add</button>
            </form>
            <hr style="color: white">
        </div>

        <div class="second-body">
            <div class="navbar bg-info rounded">
                <div class="container-fluid">
                    <span class="todos-brand mb-0 h5">Todos</span>
                </div>
            </div>

            <div class="d-flex mt-1 mb-5" role="search">
                <input id="search" class="form-control" type="search" placeholder="Search for a todo..."
                    aria-label="Search">
            </div>

            <ul id="list" class="list-group">

            </ul>
            <hr>

            <a id="clear-todos" class="btn btn-secondary" href="#">Delete All</a>
        </div>
    </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
